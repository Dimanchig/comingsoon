<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming soon</title>
    <style>
		input, button {
		width: 300px;
		font-size: 13px;
		padding: 6px 0 4px 10px;
		border: 1px solid #cecece;
		background: #F6F6f6;
		border-radius: 8px;
	}
		body {
			background-color: #0B0C10;
			@font-face {
			   font-family: Comfortaa; /* Гарнитура шрифта */
			   src: url(Comfortaa.ttf); /* Путь к файлу со шрифтом */
			   font-family: Arial, Helvetica, sans-serif; 
			   font-family: Klaxons; /* Гарнитура шрифта */
			   src: url(Klaxons.ttf); /* Путь к файлу со шрифтом */
			   font-family: OpenSans; /* Гарнитура шрифта */
			   src: url(OpenSans-Bold.woff); /* Путь к файлу со шрифтом */
			  }
			}
		p {
			letter-spacing: 5px;
		}

		i {
		  position: absolute;
			width: 8px;
			height: 18px;
			left: 737px;
			top: 140px;

			font-family: Times New Roman;
			font-style: normal;
			font-weight: normal;
			font-size: 16px;
			line-height: 18px;
			text-align: center;

			color: #FFFFFF;

		}
		.btn {
		    display: inline-block; /* Строчно-блочный элемент */
		    border-radius: 20px; /* Скругляем уголки */
		    background-color: transparent; /* Серый цвет фона */
		    color: #fff; /* Белый цвет текста */
		    padding: 5px 10px; /* Поля вокруг текста */
		    text-decoration: none; /* Убираем подчёркивание */
		    border: 1px solid #C3073F;
		   }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
  </head>
  <body>
  	<center>
  		<p id="text" style="color: white; font-family: 'Comfortaa'">Until summer is left...</p>
  		<p id="timer" style="color: white; font-family: 'Comfortaa'"></p>
  	</center>
  	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Jun 1, 2022 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();
		    
		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;
		    
		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    
		  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";
		    
		  // If the count down is over, write some text 
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("timer").innerHTML = "EXPIRED";
		  }
		}, 1000);
</script>
  </body>
</html>
